<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TOP - Intermediate HTML CSS - Sign Up Form</title>
        <link rel="stylesheet" href="styles/main.css" />
        <script src="scripts/main.js" defer></script>
    </head>
    <body>
        <aside class="background">
            <div class="background__label">
                <img
                    src="./assets/odin-lined.png"
                    alt="Odin Lined Icon"
                    class="background__label-icon" />
                <h1 class="background__label-text">Odin</h1>
            </div>
            <p class="background__img-source">
                Photo by
                <a
                    href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                    >Halie West</a
                >
                on
                <a
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                    >Unsplash</a
                >
            </p>
        </aside>
        <main class="main">
            <section class="description">
                <p>
                    This is not a real online service. You know you need
                    something like this in your life to help you realize your
                    deepest dreams. Sign up <i>now</i> to get started.
                </p>
                <p>You <i>know</i> you want to.</p>
            </section>
            <form action="" method="" class="signup-form">
                <section class="signup-form__section">
                    <h2>Let's do this!</h2>
                    <div class="signup-form__inputs-wrapper">
                        <label class="signup-form__label">
                            First Name
                            <input
                                type="text"
                                class="signup-form__input"
                                name="first-name" /></label
                        ><label class="signup-form__label"
                            >Last Name<input
                                type="text"
                                class="signup-form__input"
                                name="last-name" /></label
                        ><label class="signup-form__label"
                            >Email<input
                                type="email"
                                class="signup-form__input"
                                name="email" /></label
                        ><label class="signup-form__label"
                            >Phone Number<input
                                type="tel"
                                class="signup-form__input"
                                name="phone-number" /></label
                        ><label class="signup-form__label"
                            >Password<input
                                type="password"
                                class="signup-form__input"
                                name="password" /></label
                        ><label class="signup-form__label"
                            >Confirm Password<input
                                type="password"
                                class="signup-form__input"
                                name="confirm-password"
                        /></label>
                    </div>
                </section>
                <button class="signup-form__submit" type="submit">
                    Create Account
                </button>
            </form>
            <p class="login-info">
                Already have an account?
                <a href="#" class="login-info__link">Log in</a>
            </p>
        </main>
    </body>
</html>
